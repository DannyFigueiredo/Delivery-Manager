{% extends 'base.html' %}


{% block content %}

		<!-- Disposição do Produto -->
		<div class="container" style="margin-top: 10vh; margin-bottom: 5vh" >
			
			<!-- Texto Grande de Bem vindo -->
			<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
		        <div class="col-md-6 px-0">
	    		    <h1 class="display-6 font-italic">{{ clientPhone }}</h1>
			        <p class="lead my-3">
			        	Registe seu endereço de entrega.
			        </p>
	        	</div>
	    	</div>

	    	{% if isUpdate %}
			<div class="card" style="margin-bottom: 2vh">
				<div class="card-body">

				<form action="/finalizaCadastroCliente" method="post">
				  <div class="form-group">
				    <label for="formGroupExampleInput">Nome</label>
				    <input type="text" class="form-control" name="clientName" id="formGroupExampleInput" value="{{ clientName }}">
				  </div>
				  <div class="form-row">
				    <div class="col-md-8">
				        <label for="formGroupExampleInput2">Endereço</label>
				    	<input type="text" class="form-control" name="clientAddress" id="formGroupExampleInput2" value="{{ clientAddress }}">
				    </div>
				    <div class="col-md-4">
				          <label for="formGroupExampleInput3">Bairro</label>
				    <input type="text" class="form-control" name="clientNeighborhood" id="formGroupExampleInput3" value="{{ clientNeighborhood }}">
				    </div>
				  </div>
				  <p></p>
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1">Ponto de Referência</label>
				    <textarea class="form-control" name="clientLandmark" id="exampleFormControlTextarea1" rows="3" value="{{ clientLandmark }}"></textarea>
				  </div>

					<div>
					<button type="submit" class="btn btn-primary btn-md btn-block">
						Cadastrar
					</button>
					</div>

				</form>

				</div>
			</div>


	    	{% else %}
			<div class="card" style="margin-bottom: 2vh">
				<div class="card-body">

				<form action="/finalizaCadastroCliente" method="post">
				  <div class="form-group">
				    <label for="formGroupExampleInput">Nome</label>
				    <input type="text" class="form-control" name="clientName" id="formGroupExampleInput" placeholder="Digite seu nome">
				  </div>
				  <div class="form-row">
				    <div class="col-md-8">
				        <label for="formGroupExampleInput2">Endereço</label>
				    	<input type="text" class="form-control" name="clientAddress" id="formGroupExampleInput2" placeholder="Digite seu endereço completo">
				    </div>
				    <div class="col-md-4">
				          <label for="formGroupExampleInput3">Bairro</label>
				    <input type="text" class="form-control" name="clientNeighborhood" id="formGroupExampleInput3" placeholder="Digite seu bairro">
				    </div>
				  </div>
				  <p></p>
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1">Ponto de Referência</label>
				    <textarea class="form-control" name="clientLandmark" id="exampleFormControlTextarea1" rows="3" placeholder="Descreva um ponto de referência"></textarea>
				  </div>

					<div>
					<button type="submit" class="btn btn-primary btn-md btn-block">
						Cadastrar
					</button>
					</div>

				</form>

				</div>
			</div>
			{% endif %}
		</div>


{% endblock %}

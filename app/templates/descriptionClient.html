{% extends 'base.html' %}


{% block content %}
		<!-- Disposição do Produto -->
		<div class="container" style="margin-top: 10vh; margin-bottom: 5vh" >
			
			<!-- Texto Grande de Bem vindo -->
			<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
		        <div class="col-md-6 px-0">
	    		    <h1 class="display-6 font-italic">{{ clientPhone }}</h1>
			        <p class="lead my-3">
			        	Confira abaixo o seu endereço de entrega.
			        </p>
	        	</div>
	    	</div>

			<div class="card">
				<div class="card-body">
				    <h5 class="card-title">Nome</h5>
				    <h6 class="card-subtitle mb-2 text-muted">{{ clientName }}</h6>
				    <p></p>
				    <h5 class="card-title">Endereço</h5>
				    <h6 class="card-subtitle mb-2 text-muted">{{ clientAddress }}</h6>
				    <p></p>
				    <h5 class="card-title">Bairro</h5>
				    <h6 class="card-subtitle mb-2 text-muted">{{ clientNeighborhood }}</h6>
				    <p></p>
				    <h5 class="card-title">Ponto de Referência</h5>
				    <h6 class="card-subtitle mb-2 text-muted">{{ clientLandmark }}</h6>
				    <p></p>
				    <div class="text-right">
					    <a href="/editarCliente" class="card-link">Editar Informações</a>
					</div>
				</div>
			</div>

			<div style="margin-top: 3vh">
				<a href="/" class="text-white">
					<button type="button" class="btn btn-primary btn-md btn-block">Voltar às Compras</button>
				</a>
			</div>

		</div>

{% endblock %}

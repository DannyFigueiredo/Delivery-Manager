{% extends 'base.html' %}


{% block content %}
		<div class="container" style="margin-bottom: 10vh; margin-top: 10vh">
			<div class="card" style="margin-bottom: 2vh">
				<div class="card-body">

				<form action="/commitInsertProduct" method="post">
				  <div class="form-row">
				    <div class="col-md-4">
				        <label for="formGroupExampleInput2">Imagem</label>
				    	<input type="text" class="form-control" name="imageProduct" id="formGroupExampleInput2" value="/img/">
				    </div>
				    <div class="col-md-4">
				          <label for="formGroupExampleInput3">Nome</label>
				    <input type="text" class="form-control" name="nameProduct" id="formGroupExampleInput3">
				    </div>
				    <div class="col-md-4">
						<label class="my-1 mr-2" for="inlineFormCustomSelectPref2">Categoria</label>
						<select class="custom-select my-1 mr-sm-2" name="categoryProduct" id="inlineFormCustomSelectPref2">
						    <option value="Fruta" selected>Fruta</option>
						    <option value="Legume">Legume</option>
						    <option value="Tempero">Tempero</option>
						</select>
				    </div>
				  </div>
				  <div class="form-row" style="margin-bottom: 3vh">
				    <div class="col-md-8">
				        <label for="formGroupExampleInput5">Descrição</label>
				    	<input type="text" class="form-control" name="descriptionProduct" id="formGroupExampleInput5">
				    </div>
				    <div class="col-md-2">
				          <label for="formGroupExampleInput6">Preço Unitário</label>
				    <input type="number" step="0.1" class="form-control" name="unitPriceProduct" id="formGroupExampleInput6">
				    </div>
				    <div class="col-md-2">
					<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Disponível?</label>
					<select class="custom-select my-1 mr-sm-2" name="availableProduct" id="inlineFormCustomSelectPref">
					    <option value="1" selected>Sim</option>
					    <option value="0">Não</option>
					</select>
				  </div>

				  <div class="container">
					<div class="d-flex justify-content-end" style="margin-top: 3vh">
					<button type="submit" class="btn btn-primary btn-md btn-block">
						Cadastrar Produto
					</button>
					</div>
				  </div>

				</form>

				</div>
			</div>
		</div>
{% endblock %}

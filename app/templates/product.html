{% extends 'base.html' %}


{% block content %}

		<!-- Disposição do Produto -->
		<div class="container" style="margin-top: 10vh; margin-bottom: 5vh" >

		  <div class="row align-items-center" style="margin-right: 2vw; margin-bottom: 2vh">
		  		<div class="col-auto mr-auto">
		  			{% if not isClient %}
		  			<h4 class="text-bold">Bem vindo!</h4>
		  			{% else %}
		  			<h4 class="text-bold">Olá, {{ clientName }}!</b4>
		  			{% endif %}
		  		</div>
		  		<div class="col-auto">
					<div class="btn-group" role="group">
					  <!-- Carrinho -->
					  <a href="/carrinho">
					  <button type="button" class="btn btn-primary btn-md">
						  Carrinho 
						  <span class="badge badge-light">{{ numProducts }}</span>
						  <span class="sr-only"></span>
						</button>
						</a>
						<!-- Fim Carrinho -->
					</div>
				</div>					
		  </div>


			<div class="row">
				<!--  Imagem do Produto -->
				<div class="col-sm-4 align-self-center" style="margin-bottom: 2vh; margin-top: 2vh">
					<img src="{{url_for('static', filename=productImage )}}" class="img-fluid" alt="Imagem do produto">
					<p class="text-muted">* Imagem meramente ilustrativa.</p>
				</div>

				<!-- Descricao do Produto -->
				<div class="col-sm-8 align-self-center" style="margin-bottom: 2vh; margin-top: 2vh">
				    <div class="card" style="margin-bottom: 2vh">
						<div class="card-body">
						    <h5 class="card-title">{{ productDescription }}</h5>
						    <p class="font-italic"> Cod.: {{ productId }} - Cat.: {{ productCategory }}</p>
						    <h6 class="card-subtitle mb-2 text-muted text-right">
						    Preço Unitário: R$ {{ productUnitPrice}}0
							</h6>
						</div>
					</div>
				  <div class="card" style="margin-bottom: 2vh">
						<div class="card-body">
							<form action="/adicionarAoCarrinho/{{productId}}" method="post">
								<div class="form-row align-items-center justify-content-between">
								    <div class="col-auto my-1">
										<label for="validationTooltip01">Quantidade</label>
										<input type="number" min="1" class="form-control" id="validationTooltip01"  name="amountProduct" required>
								    </div>
								    <div class="col-auto my-1">
								    	<button type="submit" class="btn btn-primary">Adicionar</button>
								    </div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

			<a href="/" class="text-white">
				<div class="row" style="margin-top: 5vh">	
					<button type="button" class="btn btn-secondary btn-lg btn-block">
							Voltar às Compras
					</button>
				</div>
			</a>
		</div>


{% endblock %}
